
<html>

<head>
  <link rel="stylesheet" href="style2.css">
  <script>
         
         function func1() {
      n = Number(document.getElementById("n_f1_znach").value);
       
        document.getElementById("otvet1").innerHTML = "";
      var i = n;
     
      var S=0;
      while (i <= 2*n) {
        
        S=S+i*i;
        document.getElementById("otvet1").innerHTML = document.getElementById("otvet1").innerHTML + i*i +" "+ S + "<br>";
       
        i++;
      } 
   
    }
      function func2() {
      n = Number(document.getElementById("n_f2_znach").value);
       
        document.getElementById("otvet2").innerHTML = "";
      var i = 1;
      var S=0;
      while (i <= n) {
        
        S=S+1/i;
        document.getElementById("otvet2").innerHTML = document.getElementById("otvet2").innerHTML + i +" "+ S + "<br>";
       
        i++;
      } 
   
    }
          
         function func3() {
        document.getElementById("otvet3").innerHTML = "";
      var i = 2;
      var S=0;
      while (i <= 10) {
        
        S=S+i/(i+1);
        document.getElementById("otvet3").innerHTML = document.getElementById("otvet3").innerHTML + i +" "+ S + "<br>";
       
        i++;
      } 
   
    }
  
         
         function func4() {
     
       
        document.getElementById("otvet4").innerHTML = "";
         var n = 3;
      var i = 1;
      var S = 1;
      while (i <= 8) {
        
        S=S+1/n;
        document.getElementById("otvet4").innerHTML = document.getElementById("otvet4").innerHTML + i +" "+ S + "<br>";
        i++
        n=n*3;
      } 
   
    }
     function func5() {
     
       n = Number(document.getElementById("n_f5_znach").value);
       
       
        document.getElementById("otvet5").innerHTML = "";
         var n = 1;
      var i = 1;
      var S = 0;
      while (i <= n) {
        
        S=S+1/i*n;
        document.getElementById("otvet5").innerHTML = document.getElementById("otvet5").innerHTML + i +" "+ S + "<br>";
        i++
        n=n*(-1);
      } 
   
    }
    
</script>
